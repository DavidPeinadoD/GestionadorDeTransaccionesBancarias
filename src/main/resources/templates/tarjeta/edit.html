<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{tarjeta.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{tarjeta.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/tarjetas}" class="btn btn-secondary">[[#{tarjeta.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('tarjeta')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='tarjeta', field='iban', disabled=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='tarjeta', field='numeroPAN', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='tarjeta', field='ccv', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='tarjeta', field='tarjetaCuenta', type='select')}" />
                <input type="submit" th:value="#{tarjeta.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
